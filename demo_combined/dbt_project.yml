name: 'jaffle_shop'

config-version: 2
version: '0.1'

profile: 'snowflake'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analyses"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]

models:
  jaffle_shop:
      materialized: table
      sql:
        +docs:
            node_color: blue
      pandas:
        +docs:
            node_color: red
      snowpark:
        +docs:
            node_color: purple
        
